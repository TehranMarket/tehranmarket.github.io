<script>

var mainPage = document.querySelector(".mainPage"), navigatorPanel = document.querySelectorAll(".navigatorPanel > div");

function SwtichPage(pageID)
{
	if (pageID == 0)
	{
		if (mainPage.style.opacity == 1)
		{
			navigatorPanel[0].className = "";
			navigatorPanel[1].className = "active";
		
			mainPage.style.opacity = 0;
			setTimeout(function() {
				mainPage.style.display = "none";
			}, 400);
		}
	}
	else
	{
		if (mainPage.style.opacity == 0)
		{
			navigatorPanel[0].className = "active";
			navigatorPanel[1].className = "";
		
			mainPage.style.display = "block";
			mainPage.style.opacity = 0;
			setTimeout(function() {
				mainPage.style.opacity = 1;
			}, 1);
		}
	}
}
</script>
